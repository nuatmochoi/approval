<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <span style="font-size:24px; font-weight:bold">
      CHAT RECORD LIST<br />
    </span>
    {% if chat_strings %}
    <ul>
      {% for c_doc in chat_strings %}
      <li>
        <a href="{% url 'dj:chat_detail' c_doc.id %}">{{c_doc.room_name}}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <br />
    <br />
    <br />
    <p><a href="{% url 'dj:tag_button' %}">Return to home</a></p>
  </body>
</html>
