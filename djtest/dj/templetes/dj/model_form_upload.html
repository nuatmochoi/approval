<!DOCTYPE html>
<html>
<body>
  {% block content %}
    <a href="{% url 'dj:download_doc' %}">
              <button type = "button" class="btn btn-info">DOCX DOWNLOAD</button>
    </a>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>

    <p><a href="{% url 'dj:tag_button' %}">Return to home</a></p>
  {% endblock %}
</body>
</html>
